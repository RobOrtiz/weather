<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container-fluid">     
    
        <h1 class="card-header">
          WEATHER DASHBOARD
        </h1>
        <div class="row">
               
            <nav id="sidebar-search" class="search d-md-block col-md-3 bg-light sidebar collapse">
              <div class="sidebar-sticky pt-3">

                <form class="form-inline">
                  <input id="input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button id="search" class="btn btn-primary my-2 my-sm-0" type="submit"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                  </svg></button>
                </form>
                  <ul id="search-list" class="list-group">
                  </ul>
              </div>
            </nav>
    
              <div id="current" class="current col-md-8 col-lg-4 d-md-block"></div>
              
        </div> 
      </div>  
        <div class="container">   
           <div class="row">
            <div id="forecast" class="card-forecast justify-content-center"></div>
           </div>
        </div>    
     
   
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>

</body>
